<div class="container">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="login">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{ element.login }} </td>
    </ng-container>

    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef> Avatar URL </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.avatar_url" class="avatar-img"> </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="9" aria-label="Select page">
  </mat-paginator>
</div>
