<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" [ngClass]="{'disable-card': showSpinner}">

    <form class="search-user-form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="text" name="login" [(ngModel)]="login" placeholder="Search for an user at gihub.com"
            autocomplete="off">
        </mat-form-field>
      </mat-card-content>

      <button mat-flat-button color="primary" class="btn-block" [disabled]="!login || isButtonDisabled"
        (click)="onSubmit()">Submit</button>
    </form>
  </mat-card>

  <mat-spinner *ngIf="showSpinner" class="spinner"></mat-spinner>

</div>
